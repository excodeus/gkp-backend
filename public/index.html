<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Password Reset OTP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            width: 100%;
        }
        .email-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        .email-header {
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .email-header h1 {
            margin: 0;
            color: #333333;
        }
        .email-body {
            color: #555555;
            line-height: 1.6;
            text-align: center;
        }
        .otp-code {
            display: inline-block;
            background-color: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
        .email-footer {
            margin-top: 30px;
            font-size: 12px;
            color: #999999;
            text-align: center;
        }
    </style>
</head>
<body>
    <table width="100%" cellspacing="0" cellpadding="0" style="background-color: #f4f4f4; height: 100%; width: 100%;">
        <tr>
            <td align="center" style="padding: 20px;">
                <div class="email-container">
                    <div class="email-header">
                        <h1>Password Reset OTP</h1>
                    </div>
                    <div class="email-body">
                        <p>Dear {{USERNAME}},</p>
                        <p>You have requested to reset your password. Please use the following OTP to proceed:</p>
                        <div class="otp-code">{{OTP}}</div>
                        <p>This OTP is valid for {{MINUTES}} minutes.</p>
                        <p>If you did not request a password reset, please ignore this email.</p>
                    </div>
                    <div class="email-footer">
                        <p>&copy; 2024 Glory Katri Putra. All rights reserved.</p>
                    </div>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
